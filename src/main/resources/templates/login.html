<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">A Level Quiz</span>
        </div>
    </nav>
    <div class="d-flex justify-content-center">

    </div>
    <div class="d-flex justify-content-center pt-5">
        <main class="form-signin w-100 m-auto">
            <form action="#" th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.signupSuccess}" class="alert alert-success" role="alert">
                    Registration success!
                </div>
                <div class="form-floating pt-3">
                    <input th:name="username" type="username" class="form-control" id="floatingInput"
                           placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating pt-3 pb-3">
                    <input th:name="password" type="password" class="form-control" id="floatingPassword"
                           placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            </form>
        </main>
    </div>
    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Designed and Developed by: Prithika Kavitha Siva</a>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
