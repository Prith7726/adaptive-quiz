<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Adaptive Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
            .carousel .carousel-item {
                max-height:400px;
            }

            .carousel-item img {
                object-fit:cover;
                max-height:400px;
            }


    </style>
</head>
<body>


<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-12 col-lg-12 p-3 border bg-light">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{images/carousel_img1.png}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{images/carousel_img2.png}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{images/carousel_img3.png}" alt="First slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-12 col-lg-12 p-3  bg-light">
            <p class="h1">
               Welcome <label th:text="${session.register.name}" />
            </p>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-12 col-lg-12 p-3 bg-light">
            <form th:action="@{/quiz/start}" method="post">
                <div><input type="submit" value="Start"/></div>
            </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 p-3 bg-light">
            <form th:action="@{/quiz/deregister}" method="post">
                <div><input type="submit" value="Bye Bye!"/></div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
