<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-bs-theme="dark">
<head>
    <title>Adaptive Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A Level Quiz</a>
            <div sec:authentication="name"></div>
            <a class="navbar-brand" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Here are the Learning topics you can test!</h5>
            </div>

        </a>

        <a th:each="quiz : ${quizList}" th:href="@{'v1/quiz/start?id=' + ${quiz.getQuizId()}}"
           class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${quiz.quizName}"></h5>
            </div>
            <p class="mb-1">Subjects: <span th:text="${quiz.subjects}"/></p>
            <p class="mb-1">Topics: <span th:text="${quiz.topics}"/></p>
            <p class="mb-1">Levels: <span th:text="${quiz.levels}"/></p>
            <p class="mb-1">Total Questions: <span th:text="${quiz.questionCount}"/></p>

        </a>
    </div>


    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Designed and Developed by: Prithika Kavitha Siva</a>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
