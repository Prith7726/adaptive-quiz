<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Adaptive Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A Level Quiz</a>
            <label th:text="${session.register.name}"/>
        </div>
    </nav>
    <div class="row">
        <div class="col-10">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-12 col-md-12 col-lg-12 p-3">
                    <h4> REVISION Results!</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-12 col-md-12 col-lg-12 p-3">
                    <div>Total Queries: <label th:text="${report.totalQueries}"/></div>
                    <div class="row" th:each="query : ${report.queries}">
                        <div class="col-10" th:text="${query.question}"></div>
                        <div class="form-check" th:each="choice : ${query.choices}">
                            <div th:class="${query.answer == choice.data ? 'bg-success' : ''}">
                                <input class="form-check-input" th:checked="${choice.selected == true}" type="radio"
                                       disabled>
                                <label class="form-check-label" th:text="${choice.data}"/>
                            </div>
                        </div>

                        <div> ---- XXX ---</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pb-5">
        <div class="col-10">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-12 col-md-12 col-lg-12 p-3">
                    <form th:id="reportForm" th:name="reportForm" method="post">
                        <input class="btn btn-primary" th:type="button" value="Start Again"
                               th:onclick="startAgain()"/>
                        <input class="btn btn-primary" type="button" value="Logout" th:onclick="logout()"/>

                        <script th:inline="javascript">
                            function startAgain() {
                                document.getElementById("reportForm").action = "/quiz/restart";
                                document.getElementById("reportForm").submit();
                            }

                            function logout() {
                                document.getElementById("reportForm").action = "/quiz/logout";
                                document.getElementById("reportForm").submit();
                            }

                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Designed and Developed by: Prithika Kavitha Siva</a>
        </div>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
