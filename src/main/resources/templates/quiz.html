<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Adaptive Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A Level Quiz</a>
        </div>
    </nav>

    Hi <label th:text="${session.register.name}"/>, <br/> the quiz has begun <br/>


    <p> Topic: </p><label th:text="${query.topic}"/><br/>
    <p> Question: </p><label th:text="${query.question}"/><br/>
    <p> Difficulty: </p><label th:text="${query.difficulty}"/><br/>

    <form th:id="queryForm" th:name="queryForm" th:action="@{/quiz/nextQuery}" method="post">
        <ul>
            <li th:each="choice : ${query.choices}">
                <input type="radio" name="choices" th:text="${choice}" th:value="${choice}"/>
                <input th:type="hidden" th:name="currentIndex" th:value="${currentIndex}"/>
            </li>
        </ul>
        <div>
            <input th:type="button" th:value="Previous" th:onclick="previousQuery()"
                   th:disabled="${hasPrevious == false}"/>
            <input type="button" value="Check"/>
            <input th:type="button" th:value="Next" th:onclick="nextQuery()" th:disabled="${hasNext == false}"/>
        </div>

        <script th:inline="javascript">
            function previousQuery() {
                document.getElementById("queryForm").action = "/quiz/prevQuery";
                document.getElementById("queryForm").submit();
            }

            function nextQuery() {
                document.getElementById("queryForm").action = "/quiz/nextQuery";
                document.getElementById("queryForm").submit();
            }

        </script>
    </form>

    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Designed and Developed by: Prithika Kavitha Siva</a>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
